kernel-extras4.9-rc6-rancher2:
  image: rancher/os-extras:4.9-rc6-rancher2${SUFFIX}
  labels:
    io.rancher.os.detach: false
    io.rancher.os.after: network
  net: host
  environment:
  - KERNEL_EXTRAS_URL
  volumes:
  - /usr/src:/usr/src
  - /lib/modules:/lib/modules
  - /lib/firmware:/lib/firmware
